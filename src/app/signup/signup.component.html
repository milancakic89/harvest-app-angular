<div class="registration">
  <app-message></app-message>
  <div class="harvest-img">
    <img src="assets/harvest-app.svg" />
  </div>
  <div class="form-container">
    <form class="login pb-3 text-center" (ngSubmit)="submit(f)" #f="ngForm">
      <h3 class="m-0 p-2 text-light radius mb-2">Sign Up</h3>
      <p class="m-0 text-login text-light">Name</p>
      <input type="text" minlength="2" pattern="^[A-Za-z]+$" class=" mx-auto" ngModel required name="name"><br>
      <p class="m-0 text-login text-light">Email</p>
      <input type="email" class="mx-auto"
        pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
        ngModel required name="email"><br>
      <p class="m-0 text-login text-light">Password</p>
      <input type="password" class=" mx-auto" ngModel required name="password"><br>
      <p class="m-0 text-login text-light">Repeat Password</p>
      <input type="password" class=" mx-auto" ngModel required name="repeatPassword"><br>
      <div class="text-center">
        <button class="btn btn-sign m-3" type="submit" *ngIf="!submiting" [disabled]='!f.valid'>Sign Up</button>
      </div>
      <div class="text-center" *ngIf="submiting">
        <div class="button-loader">
          <div class="loader-login"></div>
        </div>
      </div>

      <hr>
      <div class="text-center">
        <a href="#" routerLink='/' class="link-yellow">Login</a><br>
        <span class="mb-2 text-light"> Forgot password? </span> <a routerLink="/reset" class="link-yellow">Click
          Here</a>
      </div>
    </form>
  </div>

</div>
