<div class="reseting">
  <app-message></app-message>
  <div class="form-container">
    <form class="pb-3 mx-auto text-center" (ngSubmit)="submit(f)" #f="ngForm">
      <h3 class="m-0 p-3 text-light text-light radius mb-2">Reset Password</h3>

      <div>
        <label class="mr-2 text-login text-light">Email </label>
        <input type="text" class=" mx-auto m-2" ngModel name="email" required
          pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'><br>
      </div>
      <div class="text-center p-3">
        <button class="btn btn-sign update ml-3" type="submit" *ngIf="!submiting">Reset</button>
      </div>
      <div class="text-center" *ngIf="submiting">
        <div class="button-loader">
          <div class="loader-login"></div>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <a href="#" routerLink='/' class="text-warning">Login</a><br>
      </div>

    </form>
  </div>


</div>
